<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GlicoSUS - Registrar Alimenta√ß√£o</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
</head>
<body>
    <div class="container">
        <h2>Registrar Alimenta√ß√£o</h2>
        <form id="formAlimentacao"class="registro-form">
            <label for="tipo-refeicao">Tipo de Refei√ß√£o</label>
            <select id="tipo-refeicao" required style="width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px;">
                <option value="" disabled selected>Selecione...</option>
                <option value="cafe">Caf√© da Manh√£</option>
                <option value="almoco">Almo√ßo</option>
                <option value="jantar">Jantar</option>
                <option value="lanche">Lanche</option>
            </select>

            <label for="descricao">O que voc√™ comeu?</label>
            <textarea id="descricao" rows="4" placeholder="Descreva os alimentos" required style="width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px; font-family: inherit;"></textarea>

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" required />
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" required />
            </div>

            <button type="submit">Salvar Registro</button>
            
            <div class="links">
                <a href="index.html">Voltar</a>
            </div>
        </form>
    </div>

<script> 
    document.getElementById('formAlimentacao').addEventListener('submit', async (e) => {
    e.preventDefault();
    const refeicao = document.getElementById('tipo-refeicao').value;
    const descricao = document.getElementById('descricao').value;

    const response = await fetch("http://localhost:3000/analisar-alimentacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ refeicao, descricao })
    });

    const data = await response.json();
    alert("üí° Recomenda√ß√£o IA:\n" + data.recomendacao);
    document.getElementById('formAlimentacao').reset();
});
</script>

</body>
</html>
